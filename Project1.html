<!doctype html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/<repository>/https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">

    <title>CLOCK</title>
    <script>
        var a;
        var time;
        var day;
        var month;
        var year;
        var date;
        setInterval(() => {
            a= new Date();
            day = a.getDate();
            month= a.getMonth();
            year= a.getFullYear();
            date= day + '/' + month + '/' + year;
            time= a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById("ticktock").innerHTML= time + " on " + date;
        }, 1000);
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>CLOCK</b></a>
            <form class="d-flex me-auto" role="search">
              <input class="form-control me-2" type="search" placeholder="Enter location">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    
      <div class="container p-5 my-5 text-light bg-dark">
        <div class="jumbotron">
            <h1 class="display-4">
                <b>Current time is:</b><br> <span id="ticktock"></span>
            </h1>
            <hr>
            <p>We are here to show you the time for different countries.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Browse time</a>
        </div>
      </div>
          

    <!-- Optional JavaScript; choose one of the two! -->

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
